<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoS Tester – created by CyberTube</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/glow.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="neon">
  <h1>⚡ DoS Tester</h1>
  <p>created by <span class="brand">CyberTube</span></p>
</header>

<section class="panel">
  <div class="control">
    <label>Attack Intensity</label>
    <input type="range" id="intensity" min="1" max="10" value="3">
  </div>

  <div class="control">
    <label>Attack Mode</label>
    <select id="mode">
      <option>Single IP (DoS)</option>
      <option>Multi IP (DDoS)</option>
      <option>Slow Attack</option>
      <option>Burst Attack</option>
    </select>
  </div>

  <div class="control toggle">
    <label>Defense Enabled</label>
    <input type="checkbox" id="defense">
  </div>
</section>

<section class="stats">
  <div><span>Time</span><b id="time"></b></div>
  <div><span>Source IP</span><b id="ip"></b></div>
  <div><span>Packet Count</span><b id="packets"></b></div>
  <div><span>Packet Type</span><b id="ptype"></b></div>
  <div><span>Avg RPS</span><b id="rps"></b></div>
  <div><span>Speed</span><b id="speed"></b></div>
  <div><span>Status</span><b id="status"></b></div>
</section>

<canvas id="trafficChart"></canvas>

<h2>Live Traffic Logs</h2>
<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>IP</th>
      <th>Packets</th>
      <th>Type</th>
      <th>RPS</th>
      <th>Speed</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="logBody"></tbody>
</table>

<footer>
  <p>Simulation only • Educational use • CEH aligned</p>
</footer>

<script type="module" src="js/app.js"></script>
</body>
</html>
